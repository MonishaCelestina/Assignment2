<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3537cee49b.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        margin: 20px auto; /* Center horizontally using margin */
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      #cart-items-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
      }

      .cart-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .cart-item:hover {
        transform: scale(1.05);
      }

      .cart-item-image {
        max-width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
      }

      .cart-item-details {
        padding: 10px;
      }

      #total-price-container {
        margin-top: 20px;
        text-align: center;
        color: #333;
      }
      #discount-code {
        margin-right: 10px;
      }

      #apply-discount-button {
        background-color: #28a745;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-top: 15px;
      }

      #apply-discount-button:hover {
        background-color: #218838;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="#" class="navbar-brand text-white fs-5 fw-bold">MoniSar</a>
        <ul class="nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDarkDropdownMenuLink"
            >
              <li><a class="dropdown-item" href="game.html">Trivia</a></li>
              <li>
                <a class="dropdown-item" href="curated.html"
                  >Personalized Recommendations</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: white">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vinyls.html" style="color: white"
              >Vinyls</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html" style="color: white"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input type="text" name="search" id="sbar" placeholder="Search" />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="shopping.html"
              style="color: white"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasResponsive"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="quantity">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Shopping Cart</h1>
      <div id="cart-items-container"></div>
      <div id="total-price-container">
        <h3>Total Price: $<span id="total-price">0.00</span></h3>
      </div>
      <div>
        <label for="discount-code">Discount Code:</label>
        <input type="text" id="discount-code" placeholder="Enter code" />
        <button id="apply-discount-button" onclick="applyDiscount()">
          Apply Discount
        </button>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
