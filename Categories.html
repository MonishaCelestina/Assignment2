<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3537cee49b.js"
      crossorigin="anonymous"
    ></script>

    <style>
    body {
      padding-top: 56px; 
    }
  
    #categories {
      text-align: center;
      padding: 50px;
    }

    .category-box {
        background-color: #f8f9fa; 
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .image-container {
        display: flex;
        justify-content: space-between;
    }

    .image-container figure {
        flex: 1;
        text-align: center;
    }

    .left-float {
        width: 100%;
        max-width: 600px;
    }

    .right-float {
        width: 100%;
        max-width: 550px;
    }
      
    .image-caption {
        clear: both;
        text-align: center;
        margin-top: 10px;
        text-decoration: underline;
    }
    </style>

    <title>Document</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <form>
          <input type="text" name="search" id="sbar" placeholder-="search" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </li>
    </ul>

    <section id="categories">
      <div class="category-box">
        <h2>Categories</h2>
      </div>
      <h1>Choose a category you'd like to explore!</h1>
      <br>
      <div class="image-container">
        <figure>
            <img alt="Vinyl" src="vinyl.jpg" width="600" height="400" class="left-float" alt="Floating Image">
            <figcaption class="image-caption">Vinyl</figcaption>
        </figure>
        
        <figure>
            <img alt="Merch" src="merch.jpg" width="550" height="400" class="right-float" alt="FLoating Image">
            <figcaption class="image-caption">Merch</figcaption>
        </figure>
        </div>
    </section>

  </body>
</html>
