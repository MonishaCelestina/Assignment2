<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3537cee49b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="#" class="navbar-brand text-white fs-5 fw-bold">MoniSar</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: white">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vinyls.html" style="color: white"
              >Vinyls</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html" style="color: white"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input type="text" name="search" id="sbar" placeholder="Search" />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="shopping.html"
              style="color: white"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasResponsive"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cart-quantity" class="quantity">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5" id="product-details-container">
      <div class="row d-flex align-items-center">
        <div class="col-md-6" id="product-image-container">
          <img
            class="img-fluid"
            id="product-image"
            alt="Product Image"
            src="your-product-image-url.jpg"
          />
        </div>
        <div class="col-md-6 product-details">
          <h1 class="display-4" id="product-title">Product Title</h1>
          <p class="lead" id="product-description">Product Description</p>
          <p class="lead" id="product-price">$100</p>

          <!-- Quantity Bar -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="decrease-btn"
              >
                -
              </button>
            </div>
            <input
              type="text"
              class="form-control text-center"
              id="quantity-input"
              value="1"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="increase-btn"
              >
                +
              </button>
            </div>
          </div>

          <button class="btn btn-success" id="add-to-cart-btn">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="product.js"></script>
    <script>
      // Retrieve cart items from local storage
      let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

      // Add event listener
      document
        .getElementById("add-to-cart-btn")
        .addEventListener("click", function () {
          // Get product details
          const title = document.getElementById("product-title").innerText;
          const description = document.getElementById(
            "product-description"
          ).innerText;
          const price = document.getElementById("product-price").innerText;
          const quantity = parseInt(
            document.getElementById("quantity-input").value
          );
          const imageUrl = document.getElementById("product-image").src; // Get image

          // Check if the item already exists in the cart
          const existingItemIndex = cartItems.findIndex(
            (item) => item.title === title
          );
          if (existingItemIndex !== -1) {
            // If item exists, update the quantity
            cartItems[existingItemIndex].quantity += quantity;
          } else {
            // If item does not exist, add the item to the cart
            cartItems.push({ title, description, price, quantity, imageUrl });
          }

          // Save  updated cart items to local storage
          localStorage.setItem("cartItems", JSON.stringify(cartItems));

          const cartQuantityElement = document.getElementById("cart-quantity");
          cartQuantityElement.innerText = cartItems.reduce(
            (acc, item) => acc + item.quantity,
            0
          );
        });
    </script>
  </body>
</html>
