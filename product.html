<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="#" class="navbar-brand text-white fs-5 fw-bold">MoniSar</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input type="text" name="search" id="sbar" placeholder="Search" />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5" id="product-details-container">
      <div class="row d-flex align-items-center">
        <div class="col-md-6" id="product-image-container">
          <img class="img-fluid" id="product-image" alt="Product Image" />
        </div>
        <div class="col-md-6 product-details">
          <h1 class="display-4" id="product-title"></h1>
          <p class="lead" id="product-description"></p>
          <p class="lead" id="product-price"></p>

          <!-- Quantity Bar -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="decrease-btn"
              >
                -
              </button>
            </div>
            <input
              type="text"
              class="form-control text-center"
              id="quantity-input"
              value="1"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="increase-btn"
              >
                +
              </button>
            </div>
          </div>

          <button class="btn btn-success" id="add-to-cart-btn">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="product.js"></script>
  </body>
</html>
