<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3537cee49b.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="Contact.css">
    <script src="Contact.js" defer></script>
</head>

<body>
  <div class="background"></div>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <a href="#" class="navbar-brand text-white fs-5 fw-bold">MoniSar</a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="game.html">Trivia!</a>
        </li>
        <li class="nav-item">
          <form class="d-flex">
            <input type="text" name="search" id="sbar" placeholder="Search" />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <section id="contact">
    <div class="form-container">
      <h2>Contact Us!</h2>
      <form id="contact-form" class="form">
          <div class="form-group">
              <input type="text" name="name" placeholder="Name" autocomplete="name" required />
          </div>
          <div class="form-group">
              <input type="email" name="email" placeholder="Email" autocomplete="email"required />
          </div>
          <div class="form-group">
              <input type="tel" name="phone" placeholder="Phone" autocomplete="tel"/>
          </div>
          <div class="form-group">
              <textarea name="message" placeholder="Message" rows="8" cols="50" autocomplete="off"required></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" onclick="showAlert()">Submit</button>
          </div>
      </form>
  </div>

</section>
</body>
</html>
