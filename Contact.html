    <link rel="stylesheet" href="styling/Contact.css">

</head>
<body>
  <div class="background"></div>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        aria-controls="navbarNav"

        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse text-center justify-content-center"
        id="navbarNav"
        style="margin-right: 40px"
      >
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle fs-5 me-3"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Discover
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDarkDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="game.html">Trivia</a>
              </li>

                <a class="dropdown-item" href="curated.html"
                  >Personalized Recommendations</a

            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link fs-5 me-3"

              >Home</a
            >
          </li>
          <li class="nav-item">

  <section id="contact">
    <div class="form-container">
      <h2>Contact Us!</h2>
      <form>
          <div class="form-group">
              <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="form-group">
              <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
              <input type="tel" name="phone" placeholder="Phone" />
          </div>
          <div class="form-group">
              <textarea name="message" placeholder="Message" rows="8" cols="50" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" onclick="showAlert()">Submit</button>
          </div>
      </form>
  </div>
