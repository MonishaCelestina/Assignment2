<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Trivia</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="game.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Music Trivia</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body" id="game-container">
          <h2 class="quiz-question" id="question"></h2>
          <ul class="quiz-options list-group"></ul>
          <div id="result" class="mt-3"></div>
          <button type="button" id="next-question" class="btn btn-primary">
            Next
          </button>
        </div>
        <div class="quiz-foot">
          <button type="button" id="play-button" class="btn btn-success">
            Play
          </button>
          <button type="button" id="check-answer" class="btn btn-primary">
            Check Answer
          </button>
          <button type="button" id="play-again" class="btn btn-success">
            Retry
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="game.js"></script>
  </body>
</html>
