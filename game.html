<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3537cee49b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styling/game.css" />
  </head>
  <body class="flex">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="index.html" class="navbar-brand text-white fs-5 fw-bold"
          >MoniSar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center justify-content-center"
          id="navbarNav"
          style="margin-right: 40px"
        >
          <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle fs-5 me-3"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Discover
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="game.html">Trivia</a></li>
                <li>
                  <a class="dropdown-item" href="curated.html"
                    >Personalized Recommendations</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5 me-3"
                href="index.html"
                style="color: white"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5 me-3"
                href="vinyls.html"
                style="color: white"
                >Vinyls</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5 me-3"
                href="Contact.html"
                style="color: white"
                >Contact</a
              >
            </li>
            <li class="nav-item fs-5 me-3">
              <a class="nav-link" href="shopping.html" style="color: white">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-quantity" class="quantity">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div class="quiz-container">
        <div id="loading-bar" class="progress" style="display: none">
          <div
            id="loading-bar-fill"
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="quiz-head">
          <h1 class="quiz-title">Music Trivia</h1>
          <div class="quiz-score flex">
            <span id="correct-score">0</span>/<span id="total-question">0</span>
          </div>
        </div>
        <div class="quiz-body" id="game-container">
          <h2 class="quiz-question" id="question"></h2>
          <ul class="quiz-options list-group"></ul>
          <div id="result" class="mt-3"></div>
        </div>
        <div class="quiz-foot">
          <div id="welcome-message" class="quiz-question">
            Welcome to Music Trivia!
          </div>
          <button type="button" id="play-button" class="btn btn-success">
            Play
          </button>
          <br />
          <button
            type="button"
            id="check-answer"
            class="btn btn-primary"
            style="display: none"
          >
            Check Answer
          </button>
          <br />
          <button
            type="button"
            id="next-question"
            class="btn btn-primary"
            style="display: none"
          >
            Next
          </button>
          <button
            type="button"
            id="play-again"
            class="btn btn-success"
            style="display: none"
          >
            Retry
          </button>
          <div id="end-section" style="display: none">
            <p>Thank you for your participation!</p>
            <p id="discount-code">
              Your discount code: YAY100<span id="discount-value"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script>
      var myOffcanvas = new bootstrap.Offcanvas(
        document.getElementById("offcanvasResponsive")
      );
    </script>
  </body>
</html>
