    <script>
      function hideFirstSection() {
        // Hide the first animation
        const firstAnimationPlayer = document.getElementById(
          "first-animation-player"
        );
        firstAnimationPlayer.style.display = "none";

        // Hide the personalized recommendations
        const personalizedRecommendations =
          document.querySelector(".overlay-text");
        personalizedRecommendations.style.display = "none";

        // Hide the "Top Songs" button
        const topSongsButton = document.getElementById("singles-btn");
        topSongsButton.style.display = "none";

        //  play the second animation
        const secondAnimationPlayer = document.getElementById(
          "second-animation-player"
        );
        const analyzingText = document.createElement("h2");
        analyzingText.textContent = "Analyzing music taste...";
        analyzingText.style.color = "white";
        analyzingText.style.textAlign = "center";
        analyzingText.style.position = "relative"; //  position to relative to allow animation
        analyzingText.style.animation = "wave 2s infinite"; // applying the wave animation
        document.body.appendChild(analyzingText);
        secondAnimationPlayer.style.display = "block";
        secondAnimationPlayer.play();

        // fetching top songs
        setTimeout(getSongs, 1000);
      }
    </script>
