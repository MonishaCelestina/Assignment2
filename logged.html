<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Spotify</title>
    <link rel="stylesheet" href="logged.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3537cee49b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="onPageLoad()">
    <header>
      <h1>Welcome to your personalized recommendations</h1>
    </header>

    <nav class="toggle">
      <div class="singles">
        <button id="singles-btn" class="singles-btn" onclick="getSongs()">
          Top Songs
        </button>
      </div>
    </nav>

    <section id="API" class="API">
      <div class="list">
        <ol id="list" class="results"></ol>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
